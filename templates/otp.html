<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-otp verification</title>
</head>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    
    {% for message in messages %}
        <center> <b>{{ message }}</b></center>
    {% endfor %}
    
    {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
<body>
    <form method="POST" action="{{url_for('otp',otp=otp,rollno=rollno,name=name,group=group,password=password,email=email)}}">
        <h2>Enter OTP </h2>
        <input type="text" name="otp"> <br> <br>
        <button> Submit</button>
    </form>
    
</body>
</html>
